<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form section start -->
    <form>
        <fieldset>
            <legend> <h3>Sign-In-Form</h3></legend>
            <!-- Email-id Section start -->
              <section>
                <label for="emailid"><b>Email-id</b></label>
                 <input type="email" id="emailid" name="Email-Id" required autofocus minlength="3"  size="30" placeholder="abc@gmail.com" >
              </section>
               <!-- Email-id Section End -->
            
            <br><br>
            <!-- password section start -->
                <section>
                    <label for="password"><b>Password</b></label>
                <input type="password" name="Password" id="password" required minlength="10">
                <br><br>

                </section>

                <!-- password section End -->
            
             <input type="submit" value="SignIn">
        </fieldset>
    </form>
    
    <!-- form section End -->
    
</body>
</html>
